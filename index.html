<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NinjaBR - Anti-Detect Browser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              ninja: {
                50: '#fff7ed',
                100: '#ffedd5',
                200: '#fed7aa',
                300: '#fdba74',
                400: '#fb923c',
                500: '#f97316', // Primary Orange
                600: '#ea580c',
                700: '#c2410c',
                800: '#9a3412',
                900: '#7c2d12',
                950: '#431407',
              },
              dark: {
                800: '#1f2937',
                900: '#111827',
                950: '#030712', // Deep background
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #030712; /* dark-950 */
        color: #f3f4f6;
      }
      /* Custom Scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111827; 
      }
      ::-webkit-scrollbar-thumb {
        background: #374151; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563; 
      }
    </style>
  <!--
    The importmap below is required when running inside Google AI Studio
    (it points to AI Studio's special CDN). Serving the importmap locally
    causes module resolution issues and can produce a blank/black screen.
    We inject the importmap dynamically only when we detect AI Studio in
    the hostname, so local dev will use the installed node_modules bundles
    and CDNs are only used in the AI Studio environment.
  -->
  <script>
    (function() {
      try {
        // Basic host detection for AI Studio; this accounts for common
        // hostnames used by the platform. If your Studio URL differs,
        // adjust `aiHostPatterns` accordingly.
        const aiHostPatterns = ['ai.studio', 'aistudio', 'studio.apps'];
        const host = window.location.hostname || '';
        const isAiStudio = aiHostPatterns.some(pattern => host.includes(pattern));
        if (!isAiStudio) return;

        const importMap = {
          imports: {
            "react": "https://aistudiocdn.com/react@^19.2.0",
            "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
            "react/": "https://aistudiocdn.com/react@^19.2.0/",
            "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
          }
        };
        const script = document.createElement('script');
        script.type = 'importmap';
        script.textContent = JSON.stringify(importMap);
        document.head.appendChild(script);
      } catch (e) {
        // Don't block local dev if anything goes wrong here.
        // We intentionally swallow the error because local dev should
        // always use node_modules, not remote CDNs.
        console.warn('Importmap injection failed:', e);
      }
    })();
  </script>
</head>
  <body>
    <div id="root"></div>
    <!-- Vite entry for local dev (keeps HMR & module loading working locally) -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
